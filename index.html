<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="#" class="logo">
                <p>Museum Explorer</p>
            </a>
        </div>
    </header>

    <main style="">
        <div class="user-input">
            <div class="container row">
                <div class="col user-input__box">
                    <label for="query">Query:</label>
                    <input type="text" name="query" id="query" class="query"><br>

                    <label for="departments">Department:</label>
                    <select name="departments" id="departments" class="departments">
                    </select><br>

                    <div class="user-input__buttons">
                        <button class="search-button" id="search-button">Search</button>
                        <button class="lucky-button" id="lucky-button">Random Pick</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="object-list">
            <div class="container row">
                <div class="col object-list__box">
                    <ul class="object-list__items">
                    </ul>
                </div>
            </div>
        </div>

        <div class="object-info">
            <div class="container row">
                <div class="col object-info__box">
                </div>
            </div>
        </div>

        <div class="loader-container">
            <div class="loader" id="loader"></div>
            <p class="loader-label"></p>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
